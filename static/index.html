<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    </head>

    <body>
        <header>
            <h1>Weather Forecast</h1>
            <input type="text" id="locationInput" placeholder="City, State">
            <button type="button" onclick="changeLocation()">Lookup Location</button>
        </header>

        <main>
            <div id="fav">
                <!-- <button type="button" onclick="addFavorite()">Add City to Favorites</button>  -->
                <h3 class="list-heading">Favorite Locations</h3>
                <ul id="favoriteList"></ul>
            </div>

            <div id="current-weather">
                <div id = "day"></div>
                <h1 id="location"></h1>

                <div id="favbut">
                    <button type="button" onclick="addFavorite()">Add City to Favorites</button>
                </div>
                <div id="important">
                    <img src="../images/hi.jpg" id="pic" alt="current-weather-picture">
                    <div id="temp"></div>
                </div>
                <div id="hl">
                    <p id="high"></p>
                    <p id="di">|</p>
                    <p id="low"></p>
                </div>

                <div id="bDay">
                    <h1>Today's Birthdays </h1>
                    <ul id="peeps">

                    </ul>
                </div>
            </div>

            <div id="extra">
                    <h3>More</h3>
                    <!-- table here of all other data --> 
                    <table>
                        <tr id="humidity">
                            <th >Humidity</th>
                            <td></td>
                        </tr>
                        <tr id="sunrise">
                            <th >Sunrise</th>
                            <td></td>
                        </tr>
                        <tr id="sunset">
                            <th >Sunset</th>
                            <td></td>
                        </tr>
                        <tr id="more">
                            <th >More</th>
                            <td></td>
                        </tr>
                    </table>
                </div>
        </main>

        <footer>
            <p>&copy;2049 Allen Van Sant Industries</p>
        </footer>

        <script type="text/javascript" src="../js/weather.js"></script>
    </body>
</html>
